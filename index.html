<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Customized Umbrella</title>
  </head>
  <body>
    <main class="main">
      <section>
        <div class="umbrella_img_div">
          <img
            src="./assessts/Blue umbrella.png"
            alt="blue umbrella"
            class="umbrella_image"
            id="image"
          />
        </div>
      
        <div id="logo_div"></div>
        
      </section>
      <section class="customize_umbrella_section">
        <div>
          <h1 class="heading">Custom Umbrella</h1>
          <div class="colors_div">
            <div class="pink" id="color_box"></div>
            <div class="blue" id="color_box"></div>
            <div class="yellow" id="color_box"></div>
          </div>
          <div class="customize_umbrella">
            <h3>Customize your umbrella</h3>
            <p class="upload_logo_preview">
              Upload a logo for an instant preview
            </p>
            <p class="png_only">.png and .jpg files only. Max size is 5MB</p>
          </div>
          <div>
            <label for="file-upload" class="custom-file-upload">
              <img
                src="./assessts/upload_icon.svg"
                alt="upload icon"
                class="upload_icon_img"
              />
              <p class="display_file_name">Upload Logo</p>
            </label>
            <input id="file-upload" type="file" style="display: none" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
<script src="./index.js"></script>
